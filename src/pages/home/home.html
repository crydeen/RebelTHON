<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/rebelthon_secondary.png" /></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-card>
        <ion-card-header>
          Upcoming Events
        </ion-card-header>
        <ion-card-content>
          <ion-list>
          <ion-item *ngFor="let event of events | async" class="no-padding" detail-push (click)="openModal({eventParam: event})">
          <ion-thumbnail item-start>
            <!-- <img src="img/thumbnail-totoro.png"> -->
            <p padding-vertical>{{ event.startDate | date:'MMMM d' }}<br>{{ event.startDate | date:'shortTime' }}</p>

          </ion-thumbnail>
          <!-- <img [src]="post.data.url" /> -->
          <h3>{{ event.title }}</h3>
          <p>{{ event.location }}</p>

        </ion-item>
        </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Past Events
        </ion-card-header>
        <ion-card-content>
          <ion-list>

            <ion-item *ngFor="let event of events | async" class="no-padding" detail-push (click)="openModal({eventParam: event})">

            <ion-thumbnail item-start>
              <!-- <img src="img/thumbnail-totoro.png"> -->
              <p padding-vertical>{{ event.startDate | date:'MMMM d' }}<br>{{ event.startDate | date:'shortTime' }}</p>

            </ion-thumbnail>
            <!-- <img [src]="post.data.url" /> -->
            <h3>{{ event.title }}</h3>
            <p>{{ event.location }}</p>

          </ion-item>

        </ion-list>
        </ion-card-content>
      </ion-card>

</ion-content>
