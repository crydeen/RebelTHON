<ion-header>
  <ion-navbar color="primary">
    <ion-title><img src="assets/imgs/rebelthon_logo_white.png" /></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
      <ion-card>
        <ion-card-header>
          Upcoming Events
        </ion-card-header>
        <ion-card-content>
          <ion-list class="lines">
            <div *ngFor="let event of events | async">
          <ion-item class="no-padding" detail-push (click)="openModal({eventParam: event})" *ngIf="event.startDate >= date">
          <ion-thumbnail item-start>
            <!-- <img src="img/thumbnail-totoro.png"> -->
            <p padding-vertical>{{ event.startDate | date:'MMM d' }}<br>{{ event.startDate | date:'shortTime':'UTC' }}</p>

          </ion-thumbnail>
          <!-- <img [src]="post.data.url" /> -->
          <h3>{{ event.title }}</h3>
          <p>{{ event.location }}</p>
        </ion-item>
        </div>
        </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Past Events
        </ion-card-header>
        <ion-card-content>
          <ion-list class="lines">
            <div *ngFor="let event of events | async">
            <ion-item class="no-padding" detail-push (click)="openModal({eventParam: event})" *ngIf="event.startDate < date">

            <ion-thumbnail item-start>
              <!-- <img src="img/thumbnail-totoro.png"> -->
              <p padding-vertical>{{ event.startDate | date:'MMM d' }}<br>{{ event.startDate | date:'shortTime':'UTC' }}</p>

            </ion-thumbnail>
            <!-- <img [src]="post.data.url" /> -->
            <h3>{{ event.title }}</h3>
            <p>{{ event.location }}</p>

          </ion-item>
        </div>
        </ion-list>
        </ion-card-content>
      </ion-card>

</ion-content>
