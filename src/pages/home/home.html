<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/rebelthon_secondary.png" /></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-card>
        <ion-card-header>
          Upcoming Events
        </ion-card-header>
        <ion-card-content>
          <ion-list>
          <ion-item class="no-padding" detail-push *ngFor="let event of events" (click)="openModal({charNum: 0})">
          <ion-thumbnail item-start>
            <!-- <img src="img/thumbnail-totoro.png"> -->
            <p padding-vertical>May 15<br>12:15pm</p>

          </ion-thumbnail>
          <!-- <img [src]="post.data.url" /> -->
          <h3>Event: Event Name</h3>
          <p>Place: Place Name</p>

        </ion-item>
        </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Past Events
        </ion-card-header>
        <ion-card-content>
          <ion-list>
          <ion-item class="no-padding" detail-push *ngFor="let event of events" (click)="openModal({charNum: 0})">
          <!-- <img [src]="post.data.url" /> -->
          <ion-thumbnail item-start>
            <!-- <img src="img/thumbnail-totoro.png"> -->
            <p padding-vertical>May 15<br>12:15pm</p>

          </ion-thumbnail>
          <!-- <img [src]="post.data.url" /> -->
          <h3>Event: Event Name</h3>
          <p>Place: Place Name</p>
          </ion-item>
        </ion-list>
        </ion-card-content>
      </ion-card>

</ion-content>
