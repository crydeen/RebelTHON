<ion-header>
  <ion-toolbar>
    <ion-title>
      Event Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-item>
        <h2>{{event.title}}</h2>
        <p>{{event.location}}</p><br/>
        <p>{{event.startDate | date:'MMMM d' }} <span *ngIf="event.startDate == event.endDate"> to {{event.endDate | date:'MMMM d'}}</span></p>
        <p>{{event.startDate | date:'shortTime'}} to {{event.endDate | date:'shortTime'}}</p>
      </ion-item>

      <ion-item>
        <h5>Notes</h5>
        <p>{{event.notes}}</p>
      </ion-item>
  <br>
  <div padding-horizontal>
    <p class="center" *ngIf="status">This Event is Already in Your Calendar!</p>
    <button *ngIf="!status" ion-button block (click)="addToCalendar()">Add to Calendar</button>
    <!-- <button ion-button block (click)="checkCalendar()">Check Calendar</button> -->
  </div>

</ion-content>
