<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/rebelthon_secondary.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Donor Drive Portal
    </ion-list-header>

    <ion-item>
      <ion-icon name='contact' item-start></ion-icon>
        Name
      <ion-note item-end>
        Chase Rydeen
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='contacts' item-start></ion-icon>
      <ion-label>
        Team
      </ion-label>
      <ion-note item-end>
        Honors College
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='finger-print' item-start></ion-icon>
      <ion-label>
        ID
      </ion-label>
      <ion-note item-end>
        324978
      </ion-note>
    </ion-item>

    <div padding-horizontal>
      <button ion-button block color="danger"><ion-icon name="copy"></ion-icon>&nbsp;&nbsp;Copy Donor Drive Link</button>
      <button ion-button block color="danger"><ion-icon name="open"></ion-icon>&nbsp;&nbsp;Open Drive on the Web</button>
    </div>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Fundraising Summary
    </ion-list-header>

    <div #frame style="width:100%;overflow:scroll !important;-webkit-overflow-scrolling:touch !important">
      <!-- <iframe src="https://events.dancemarathon.com/index.cfm?fuseaction=donorDrive.participant&participantID=324978" sandbox="allow-forms allow-scripts" class="iframe" scrolling="yes" ></iframe> -->
      <img [src]="imageUrl" (load)="markAsLoaded()" ng-if="imageLoaded">
      <!-- <img-loader *ngIf="imageUrl" useImg src="{{imageUrl}}" ></img-loader> -->

    </div>
  </ion-list>

</ion-content>
