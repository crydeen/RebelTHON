<ion-header>

  <ion-navbar color="primary">
    <ion-title><img src="assets/imgs/rebelthon_logo_white.png" /></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle color="#FA8072"></ion-toggle>
    </ion-item>
  <ion-item>
  <ion-label>Use Location</ion-label>
  <ion-toggle color="#FA8072"></ion-toggle>
</ion-item>
<ion-item>
<ion-label>Only use Wifi</ion-label>
<ion-toggle color="#FA8072"></ion-toggle>
</ion-item>
</ion-list>
<div padding-horizontal>
  <button ion-button block (click)="about()">About Us</button>
  <br><br>
  </div>
  <div padding-horizontal *ngFor="let detail of profile | async">
    <ion-list no-lines *ngIf="isLoggedIn == true">
      <ion-list-header class="center">
        My Account
      </ion-list-header>
        <button ion-button block (click)="accountSettings(detail)" color="primary">Account Settings</button>
        <br>
        <button ion-button block (click)="logout()" color="danger">Logout</button>
        <br><br>
    </ion-list>

  </div>
  <br>


</ion-content>
