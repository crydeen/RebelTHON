<ion-header>

  <ion-navbar color="primary">
    <!-- Logo Image -->
    <ion-title><img src="assets/imgs/rebelthon_logo_white.png" /></ion-title>
    <!-- Button bar to close modal -->
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <!-- Input for title and location, pre-loaded based on what the event object has in it -->
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="location" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <!-- DateTime Pickers https://ionicframework.com/docs/api/components/datetime/DateTime/ -->
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="startDate" (ngModelChange)="updateEndDate()" min="2015" max="2020"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startDate" (ngModelChange)="updateEndDate()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="endDate" (ngModelChange)="updateStartDate()" min="2015" max="2020"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="endDate" (ngModelChange)="updateStartDate()"></ion-datetime>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item>
    <ion-textarea placeholder="Notes" [(ngModel)]="notes"></ion-textarea>
  </ion-item>
  </ion-list>

  <!-- Call the updateEvent method to set the updated data to the firebase database -->
  <div padding-horizontal>
    <button ion-button block (click)="updateEvent()">Update Event</button>
  </div>

</ion-content>
