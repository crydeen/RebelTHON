<ion-header>

  <ion-navbar>
    <ion-title><span color="primary">Login</span></ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/imgs/flame-logo.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)=login()>Login</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Or
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <a href="#" (click)="register()" class="register-link">Click Here to Register</a>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
